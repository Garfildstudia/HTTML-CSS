<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="forms_6.css">
</head>
<body>

<form class="form_registration">
  <label for="name">Введите свое имя</label>
  <input type="text" name="name" id="name" placeholder="Name" required> <sup>*</sup>

  <label for="email">Введите свой емейл</label>
  <input type="email" name="email" id="email" placeholder="Email" required> <sup>*</sup>

  <label for="password">Введите свое пароль</label>
  <input type="password" name="password" id="password" placeholder="password" required> <sup>*</sup>

  <label for="age">Введите ВОЗРАСТ</label>
  <input type="number" name="age" id="age" placeholder="MIN 18 MAX 60" required min="18" max="60"> <sup>*</sup>

  <input type="file" name="password">


</form>

</body>
</html>
